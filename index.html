<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./firstPage/css/bootstrap.css" />
    <link rel="stylesheet" href="./firstPage/css/style.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="cover">
      <div class="container">
        <h1 class="text-start pt-1">SUDOKU</h1>
        <div class="content row justify-content-evenly mt-5 align-items-end">
          <form
            action="./secondPage/secondPage.html"
            method="get"
            class="col-6 row justify-content-center align-items-center"
          >
            <label for="userNameID">User Name</label>
            <div class="user">
              <input
                type="text"
                name="userName"
                id="userNameID"
                placeholder="Enter Your Name"
                class="w-100"
              />
              <span>Please Enter Your Name</span>
            </div>
            <label for="levels">Level</label>
            <div>
            <select id="levels" class="w-100">
              <option value="level1">Level 1</option>
              <option value="level2">Level 2</option>
            </select>
            </div>
            <input type="button" value="Login" class="px-5 py-1 py-sm-3" />
          </form>
          <p class="col-3">Welcome To The Jungle</p>
        </div>
      </div>
    </div>
    <script src="./firstPage/js/main.js"></script>
  </body>
</html>
